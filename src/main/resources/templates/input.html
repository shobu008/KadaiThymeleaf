<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>kadai of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}">Thymeleaf課題</h1>
    <h2 th:text="#{content.title2}">入力画面</h2>
    <p th:text="#{content.message}">値を入力してください。</p>
    <p th:if="${param.previous} neq ${null}" th:text="'前回入力された値は「' + ${param.previous} + '」でした。'">th:if</p>
    <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit">送信</button>
    </form>
</body>
</html>
